# OCR服务配置
server:
  port: 8081
  servlet:
    context-path: /ocr

spring:
  application:
    name: yt-base-ocr
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.110.112:3306/yt_base?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: dev
    password: dev@2024
  data:
    redis:
      sentinel:
        master: mymaster
        password: SenTinel@pwd
        nodes:
        - 192.168.110.205:26380
        - 192.168.110.206:26380
        - 192.168.110.207:26380
      password: SenTinel@pwd
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: nacos://${nacos.address}?username=${nacos.username}&password=${nacos.password}
  consumer:
    timeout: 3000
    retries: 0
  provider:
    timeout: 3000
    retries: 0

# OCR配置
ocr:
  # 默认OCR提供商 (baidu, aws)
  provider: baidu
  
  # 百度OCR配置
  baidu:
    app-id: your-app-id
    api-key: your-api-key
    secret-key: your-secret-key
  
  # AWS OCR配置
  aws:
    access-key: your-access-key
    secret-key: your-secret-key
    region: us-east-1

# 日志配置
logging:
  level:
    com.yitong.base: debug
    org.apache.dubbo: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"