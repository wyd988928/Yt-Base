# OCR服务配置
server:
  port: 8081
  servlet:
    context-path: /ocr

spring:
  application:
    name: yt-base-ocr
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yt_base_ocr?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: nacos://localhost:8848
  consumer:
    timeout: 3000
    retries: 0
  provider:
    timeout: 3000
    retries: 0

# 百度OCR配置
baidu:
  ocr:
    app-id: your-app-id
    api-key: your-api-key
    secret-key: your-secret-key

# 日志配置
logging:
  level:
    com.yitong.base: debug
    org.apache.dubbo: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"